<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaithHub::Friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
          <img src="images/images/logo.png" alt="" class="logo" />
          
          <ul>
            <li><img src="images/images/notification.png" alt="" /></li>
            <li><img src="images/images/inbox.png" alt="" /></li>
            <li><img src="images/images/video.png" alt="" /></li>
          </ul>
        </div>
        <div class="nav-right">
          <div class="search-box">
            <img src="images/images/search.png" alt="" />
            <input type="text" placeholder="Search here" />
          </div>
          
        </div>
        <div class="nav-user-icon online" onclick="settingsMenuToggle()">
            <img src="images/images/profile-pic.png" alt="" />
          </div>
        <!-------settings-menu--------------->
        <div class="settings-menu">  
          <div id="dark-btn" class="dark-btn-on" >
            <span></span> 
          </div>
          <div class="settings-menu-inner">
            <div class="user-profile">
              <img src="images/images/profile-pic.png" alt="" />
              <div>
                <p>John Nicolson</p>
                <a href="#">See your profile</a>
              </div>
            </div>
            <hr>
            <div class="user-profile">
              <img src="images/images/feedback.png" alt="" />
              <div>
                <p>Give Feedback</p>
                <a href="#">Help us to improve</a>
              </div>
            </div>
            <hr>
              <div class="settings-links">
                <img src="images/images/setting.png" alt="User" class="settings-icon" />
                <a href="#">Settings & Privacy<img src="images/images/arrow.png" alt="" /></a>
              </div>
              <div class="settings-links">
                <img src="images/images/help.png" alt="User" class="settings-icon" />
                <a href="#">Help & Support<img src="images/images/arrow.png" alt="" /></a>
              </div>
              <div class="settings-links">
                <img src="images/images/display.png" alt="User" class="settings-icon" />
                <a href="#">Display & accessability<img src="images/images/arrow.png" alt="" /></a>
              </div>
              <div class="settings-links">
                <img src="images/images/logout.png" alt="User" class="settings-icon" />
                <a href="#">Logout<img src="images/images/arrow.png" alt="" /></a>
              </div>  
            </nav>
    <div class="container">
        <h1>Friends</h1>
        <div class="friends-grid">
            <div class="friend-card">
                <img src="friend1.jpg" alt="Friend 1" class="friend-photo">
                <h2 class="friend-name">Friend 1</h2>
            </div>
            <div class="friend-card">
                <img src="friend2.jpg" alt="Friend 2" class="friend-photo">
                <h2 class="friend-name">Friend 2</h2>
            </div>
            <div class="friend-card">
                <img src="friend3.jpg" alt="Friend 3" class="friend-photo">
                <h2 class="friend-name">Friend 3</h2>
            </div>
            <!-- Add more friend cards as needed -->
        </div>
    </div>
</body>
</html>
