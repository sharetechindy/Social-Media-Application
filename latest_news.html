    <div class="news-container">
        <h1>Latest News</h1>
        <button type="button" onclick="fetchLocalNews()">More News</button>
    </div>
    <div id="news-content" class="news-grid">
        <!-- News content will be displayed here -->
    </div>
    <script type="text/javascript">
      async function fetchLocalNews() {
          const response = await fetch('https://newsdata.io/api/1/news?apikey=pub_65662bf9e34ce75c0209aa4da07d5758b8aa2&country=us&language=en', {
              headers: {
                  'x-api-key': 'pub_65662bf9e34ce75c0209aa4da07d5758b8aa2' 
              }
          });
          const data = await response.json();
          const newsContent = document.getElementById('news-content');
          newsContent.innerHTML = '';
          data.results.forEach(article => {
              const newsItem = document.createElement('div');
              newsItem.classList.add('news-item');
              newsItem.innerHTML = `
                  <a href="${article.link}" target="_blank">
                      <img src="${article.image_url || 'path/to/default-image.jpg'}" alt="${article.title}">
                      <h2>${article.title}</h2>
                  </a>
                  <p>${article.description}</p>
              `;
              newsContent.appendChild(newsItem);
          });
      }
  
      document.addEventListener('DOMContentLoaded', () => {
          fetchLocalNews();
      });
  </script>
