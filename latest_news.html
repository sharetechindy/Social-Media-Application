<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaithHub::Latest News</title>
    <link rel="stylesheet" href="styles/style2.css">
    
</head>
<body>
    <nav>
        <div class="nav-left">
          
            <img src="images/images/logo.png" alt="Home" class="logo" />
        
        
          
          <ul>
            <li><img src="images/images/notification.png" alt="" /></li>
            <li><img src="images/images/inbox.png" alt="" /></li>
            <li><img src="images/images/video.png" alt="" /></li>
          </ul>
        </div>
        <div class="nav-right">
          <div class="search-box">
            <img src="images/images/search.png" alt="" />
            <input type="text" placeholder="Search here" />
          </div>
          
        </div>
        <div class="nav-user-icon online" onclick="settingsMenuToggle()">
            <img src="images/images/profile-pic.png" alt="" />
          </div>
        <!-------settings-menu--------------->
        <div class="settings-menu">  
          <div id="dark-btn" class="dark-btn-on" >
            <span></span> 
          </div>
          <div class="settings-menu-inner">
            <div class="user-profile">
              <img src="images/images/profile-pic.png" alt="" />
              <div>
                <p>John Nicolson</p>
                <a href="#">See your profile</a>
              </div>
            </div>
            <hr>
            <div class="user-profile">
              <img src="images/images/feedback.png" alt="" />
              <div>
                <p>Give Feedback</p>
                <a href="#">Help us to improve</a>
              </div>
            </div>
            <hr>
              <div class="settings-links">
                <img src="images/images/setting.png" alt="User" class="settings-icon" />
                <a href="#">Settings & Privacy<img src="images/images/arrow.png" alt="" /></a>
              </div>
              <div class="settings-links">
                <img src="images/images/help.png" alt="User" class="settings-icon" />
                <a href="#">Help & Support<img src="images/images/arrow.png" alt="" /></a>
              </div>
              <div class="settings-links">
                <img src="images/images/display.png" alt="User" class="settings-icon" />
                <a href="#">Display & accessability<img src="images/images/arrow.png" alt="" /></a>
              </div>
              <div class="settings-links">
                <img src="images/images/logout.png" alt="User" class="settings-icon" />
                <a href="#">Logout<img src="images/images/arrow.png" alt="" /></a>
              </div>  
            </nav>
    <div class="container">
        <h1>Latest News</h1>
        <button type="button" onclick="fetchLocalNews()">More News</button>
    </div>
    <div id="news-content" class="news-grid">
        <!-- News content will be displayed here -->
    </div>
    <script>
        async function fetchLocalNews() {
            const response = await fetch('https://newsdata.io/api/1/news?apikey=pub_65662bf9e34ce75c0209aa4da07d5758b8aa2&country=us&language=en', {
                headers: {
                    'x-api-key': 'pub_65662bf9e34ce75c0209aa4da07d5758b8aa2' 
                }
            });
            const data = await response.json();
            const newsContent = document.getElementById('news-content');
            newsContent.innerHTML = '';
            data.results.forEach(article => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.innerHTML = `<img src="${article.image_url}" alt="${article.title}"><h2>${article.title}</h2><p>${article.description}</p>`;
                newsContent.appendChild(newsItem);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchLocalNews();
        });
    </script>
</body>
</html>
