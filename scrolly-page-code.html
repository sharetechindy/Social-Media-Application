<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolly Telling Example</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="scrolly-container">
        <section class="scrolly-section" id="section1">
            <h1>Welcome to Scrolly Telling</h1>
            <p>Scroll down to see more content.</p>
        </section>
        <section class="scrolly-section" id="section2">
            <h1>Section 2</h1>
            <p>This is the second section of the scrolly telling page.</p>
        </section>
        <section class="scrolly-section" id="section3">
            <h1>Section 3</h1>
            <p>This is the third section. Keep scrolling!</p>
        </section>
        <section class="scrolly-section" id="section4">
            <h1>Section 4</h1>
            <p>You've reached the final section. Thanks for scrolling!</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
